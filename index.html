<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="icon" sizes="any" type="image/svg+xml" href="/_media/logo.svg">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/themes/vue.css">
  <title>The free and open source simple, fast, and secured cms to build modern websites at ease - BoidCMS</title>
  <script type="text/javascript">
    if(typeof navigator.serviceWorker !== 'undefined') {
      navigator.serviceWorker.register('/sw.js')
    }
  </script>
</head>
<body>
  <div id="app">Loading...</div>
  <script>
    window.$docsify = {
      el: "#app",
      name: 'BoidCMS',
      logo: '_media/logo.svg',
      repo: 'BoidCMS/boidcms.github.io',
      subMaxLevel: 2,
      loadNavBar: true,
      loadSidebar: true,
      mergeNavbar: true,
      coverpage: true,
      auto2top: true,
      plugins: [
        EditOnGithubPlugin.create('https://github.com/BoidCMS/boidcms.github.io/blob/master/', null, ':memo: Edit on github'),
        function (hook, vm) {

            hook.beforeEach(function (html) {

              if (/githubusercontent\.com/.test(vm.route.file)) {

                url = vm.route.file

                  .replace('raw.githubusercontent.com', 'github.com')

                  .replace(/\/master/, '/blob/master');

              } else if (/jsdelivr\.net/.test(vm.route.file)) {

                url = vm.route.file

                  .replace('cdn.jsdelivr.net/gh', 'github.com')

                  .replace('@master', '/blob/master');

              } else {

                url =

                  'https://github.com/docsifyjs/docsify/blob/develop/docs/' +

                  vm.route.file;

              }

              var editHtml = '[:memo: Edit Document](' + url + ')\n';

              return (

                editHtml +

                html +

                '\n\n----\n\n' +

                '<a href="https://docsify.js.org" target="_blank" style="color: inherit; font-weight: normal; text-decoration: none;">Powered by docsify</a>'

              );

            }),

              hook.afterEach(function (html) {

                if (vm.route.path === '/') {

                  return html;

                }

                return (

                  html +

                  '<br/> <i>Vercel</i> has given us a Pro account <br/> <a href="https://vercel.com/?utm_source=docsifyjsdocs" target="_blank"><img src="https://cdn.jsdelivr.net/gh/docsifyjs/docsify/docs/_media/vercel_logo.svg" alt="Vercel" width="100" height="64"></a>'

                );

              });

          },

        ],
      ],
    };
  </script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-php.min.js"></script>
  <!--script src="//cdn.jsdelivr.net/npm/docsify-edit-on-github"></script-->
</body>
</html>
