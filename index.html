<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="icon" sizes="any" type="image/svg+xml" href="/_media/logo.svg">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/themes/vue.css">
  <title>The free and open source simple, fast, and secured cms to build modern websites at ease - BoidCMS</title>
  <style type="text/css">
    nav.app-nav li ul {
      min-width: 100px;
    }
  </style>
  <script type="text/javascript">
    if(typeof navigator.serviceWorker !== 'undefined') {
      navigator.serviceWorker.register('sw.js')
    }
  </script>
</head>
<body>
  <div id="app">Loading...</div>
  <script type="text/javascript">
    window.$docsify = {
      el: "#app",
      name: 'BoidCMS',
      logo: '_media/logo.svg',
      repo: 'BoidCMS/BoidCMS',
      maxLevel: 4,
      subMaxLevel: 2,
      loadNavBar: true,
      loadSidebar: true,
      mergeNavbar: true,
      coverpage: true,
      auto2top: true,
      themeColor: '#00bcd4'
      /*plugins: [
        EditOnGithubPlugin.create('https://github.com/BoidCMS/boidcms.github.io/blob/master/', null, 'Edit on github')
      ]*/
    };
  </script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-php.min.js"></script>
  <!--script src="//cdn.jsdelivr.net/npm/docsify-edit-on-github"></script-->
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
</body>
</html>
